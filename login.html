<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>

<div class="container">
  <h2>Registration Form</h2>
  <form action="" name="registration"> <br><br>

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Riya"> <br><br>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Salian"> <br><br>

    <label for="contactnumber">Contact Number</label>
    <input type="number" name="contactnumber" id="contactnumber" placeholder="89633*****" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br><br>

    <label for="email">Email ID</label>
    <input type="email" name="email" id="email" placeholder="riya2020@outlook.com"> <br><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" > <br><br>

    <button type="submit">Register</button>
  </form>
